<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign In - Attendance System</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: linear-gradient(to bottom right, #00796B, #00796B);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .card {
      position: relative;
      width: 100%;
      max-width: 400px;
      height: 600px;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      background: white;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .background-image {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 1;
    }

    .overlay {
      position: relative;
      z-index: 2;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 1.5rem;
      background: linear-gradient(to top, rgba(255, 255, 255, 0.9), rgba(255, 255, 255, 0.2));
      backdrop-filter: blur(0px);
    }

    .logo-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 10px;
    }

    .logo-container img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      margin-bottom: 10px;
    }

    .logo-text {
      font-size: 1.2rem;
      font-weight: bold;
      color: #004d40;
      text-align: center;
    }

    .sign-in-btn {
      background-color: #00796B;
      color: white;
      padding: 1rem 6.5rem;
      border: none;
      border-radius: 16px;
      font-size: 1.2rem;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 6px 15px rgba(255, 62, 62, 0.3);
      transition: background-color 0.3s ease;
      width: 100%;
      max-width: 300px;
      margin: 0 auto 2rem auto;
    }

    .sign-in-btn:hover {
      background-color: #005e54;
    }

    @media screen and (max-width: 768px) {
      .card {
        height: 500px;
      }

      .logo-container img {
        width: 60px;
        height: 60px;
      }

      .logo-text {
        font-size: 1rem;
      }

      .sign-in-btn {
        font-size: 1rem;
        padding: 0.8rem 2rem;
      }
    }

    @media screen and (max-width: 480px) {
      .card {
        height: 450px;
      }

      .logo-container img {
        width: 50px;
        height: 50px;
      }

      .logo-text {
        font-size: 0.9rem;
      }

      .sign-in-btn {
        font-size: 0.9rem;
        padding: 0.7rem 1.6rem;
      }
    }
  </style>
</head>

<body>

  <div class="card">
    <img src="58753906-89c4-4290-bf02-73666987c97d.png" alt="Background" class="background-image" />

    <div class="overlay">
      
      <div class="logo-container">
        <img src="iare logo.jpeg" alt="Logo">
        <div class="logo-text">Attendance Management System</div>
      </div>

      <button class="sign-in-btn" onclick="signIn()">Welcome</button>
    </div>
  </div>

  <script>
    function signIn() {
      alert("Redirecting to Sign In page...");
      // window.location.href = "login.html";
    }
  </script>

</body>
</html>
